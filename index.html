<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DUCATI</title>

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="DUCATI">
            <!-- <a href="#">DUCATI</a> -->
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="card-container">
        <div class="card">
            <img src="image1.webp" alt="Card 1">
            <h3>DUCATI</h3>
            <p>Ducati Panigale V4S</p>
        </div>
        <div class="card">
            <img src="image2.png" alt="Card 2">
            <h3>DUCATI</h3>
            <p>XDiavel V4</p>
        </div>
        <div class="card">
            <img src="image3.png" alt="Card 3">
            <h3>DUCATI</h3>
            <p>Diavel V4</p>
        </div>
        <div class="card">
            <img src="image4.jpg" alt="Card 4">
            <h3>DUCATI</h3>
            <p>Streetfighter V4S</p>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
